<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" /> 
        <title>Super Mario StartSe</title>
    </head>
    <body>
        

        <div class="game">

            <div class="title-screen "> <!--APAGAR O ELMENT HIDDEN-->
                <div class="central-box">
                    <h1> Super </h1>
                    <h1>Mario .StartSe</h1>
                    <h2> Press any key to continue...</h2>   
                </div>
            </div>

            <div class="score element-hidden">
             <p> Score: <span class="pontuation">0</span></p>   
            </div>
            
                
             <div class="restart element-hidden">
                <div class="central-box">
                    <p>You lost!</p>
                    <p>Score: <span class="total">0</span> points</p>
                    <a href="index.html">
                        <input type="button" value="restart" href>
                    </a>
                </div>
                    
            </div>  
            
            

            <img src="./Images/clouds-gamer.png" class="cloud-game" />
            <img src="./Images/bigclouds.png" class="bg-clouds"/>
            <img src="./Images/Trees 1.png" class="trees"/>
            <img src="./Images/montain.png" class="mountain-game"/>
            <img src="./Images/bgmountain.png" class="bg-mountain"/>
            <img src="./Images/super-mario.gif" class="super-mario" />
            <img src="./Images/pipe-game.png" class="pipe-game animation-stop" />   
        </div>

        
        
        <figure class="grass">
            <img src="./Images/grass.jpg" class="ground-game" />
        </figure>


            
        
        
        <script src="./js/script.js"></script>
    </body>
</html>
